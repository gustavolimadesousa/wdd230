<body>
  <header>
    <a id="menu" href="#"></a>
    <div class="box-image">
      <img class="profile-image" src="/wdd230/images/profileImage.webp" alt="gustavo profile image">
    </div>

    <h1 class="header-title">Gustavo Lima de Sousa</h1>

    <nav>
      <ul class="navigation">
        <li><a href="/wdd230/">Home</a></li>

      </ul>

    </nav>

  </header>



  <main>
    

    <form method="get" action="record.html">
      <h1>Sign up to Gustavo's Community</h1>
        <label>Username:* <input type="text" id="username" name="username" required></label>

        <label>Password:* <input type="password" id="pass1" name="password" required pattern="^[a-zA-Z0-9]{8,}$"></label>

        <label>Confirm Password:* <input type="password" id="pass2" name="confirmPassword" required oninput="checkPasswordMatch(this)"></label>
        <div id="error" ></div>

        <label>Email:* <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" placeholder="someone123@byui.edu" title="Please enter a valid email address"></label>

        <label>Page Rating: <input type="range" id="pageRating" name="pageRating" min="1" max="10" step="1" list="rangevalues" oninput="updateValue(this.value)"><datalist id="rangevalues">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
      </datalist>
      </label>
      
      <div><output for="pageRating" id="ratingOutput">1</output></div>
      


        <button type="submit">Confirm Registration</button>
    </form>
  </main>
