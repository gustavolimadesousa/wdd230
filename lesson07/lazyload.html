<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/wdd230/lesson07/styles/lazy.css">
  <link rel="icon" href="/wdd230/images/favicon.ico">
  <title>Lazy Loading</title>
</head>

<body>
  <header>
    <h1>Lazy Loading Demonstration</h1>
  </header>
  <main>
    <picture>
      <img src="/wdd230/lesson07/images/image1.jpg" alt="image1" loading="lazy">
    </picture>
    <picture>
      <img src="/wdd230/lesson07/images/image2.jpg" alt="image2" loading="lazy">
    </picture>
    <picture>
      <img src="/wdd230/lesson07/images/image3.jpg" alt="image3" loading="lazy">
    </picture>
    <picture>
      <img src="/wdd230/lesson07/images/image4.jpg" alt="image4" loading="lazy">
    </picture>
    <picture>
      <img src="/wdd230/lesson07/images/image5.jpg" alt="image5" loading="lazy">
    </picture>
    <picture>
      <img src="/wdd230/lesson07/images/image6.jpg" alt="image6" loading="lazy">
    </picture>

  </main>
  <footer>
    <p class="lastModified"></p>
    <script src="/wdd230/lesson07/script/lazy.js"></script>
  </footer>
</body>

</html>
